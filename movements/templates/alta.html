{% extends 'base.html' %}

{% block title %} <Romanos></Romanos> {% endblock %}

{% block mi_precioso_bloque_de_formato %}
<form action="creaalta" method="post">
    <div class="field">
        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" required>
    </div>
    <div class="field">
        <label for="concepto">Concepto:</label>
        <input type="text" name="concepto" value="di algo">
    </div>
    <div class="field">
        <label for="cantidad">Cantidad:</label>
        <input type="number" name="cantidad" step="0.01">
    </div>
    <div class="field">
        <input type="submit" value="&check;">
    </div>  
</form>
{%  endblock %}
